# This file is for render site varibles and plugins
# don't remove this file.
# The presence of this file is for compatibility with Blogdown and Forestry.
#
# The actual configuration files are stored in the `config/_default/` folder.


######################### site variables ##############################
# customize your color and font from here.
[params.variables]
primary_color = "#c8ab77"
white = "#ffffff"
black = "#000000"
dark = "#333333"
gray = "#f6f6f6"
body_color = "#fff"
border_color = "#ACB9C4"


# font variable
# Give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Lora:wght@400;500;600"
primary_font = "Lora:ital@0;1"
primary_font_type = "serif" # [serif/serif]
secondary_font = "Oswald"
secondary_font_type = "sans-serif" # [serif/sans-serif]
icon_font = "Font Awesome 5 Free"


############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "plugins/font-awesome/fontawesome.min.css"
[[params.plugins.css]]
link = "plugins/font-awesome/brands.css"
[[params.plugins.css]]
link = "plugins/font-awesome/solid.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jquery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/webfont-loader/webfont-loader-2.min.js"
